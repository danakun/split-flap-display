<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Split Flap Animation</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h1 class="title">Split Flap Display</h1>
      
      <div class="split-flap-container">
          <div class="split-flap-row" id="row1"></div>
          <div class="split-flap-row hidden" id="row2"></div>
      </div>
      
      <div class="phrases">
          <button class="phrase-btn active" data-text="FLUID ANIMATION">FLUID ANIMATION</button>
          <button class="phrase-btn" data-text="IMMERSIVE DESIGN">IMMERSIVE DESIGN</button>
      </div>
      
      <input type="text" class="custom-input" id="textInput" placeholder="TYPE YOUR CUSTOM TEXT" maxlength="36" value="FLUID ANIMATION">
      
      <div class="controls">
          <button class="control-btn" id="animateBtn">Animate</button>
          <button class="control-btn" id="toggleRowBtn">Toggle Two Rows</button>
      </div>
  </div>
   <script src="./src/flip.js"></script>
</body>
</html>
